		// let xhr = new XMLHttpRequest();

		// 跨域请求->预请求条件
		// 1. method为 GET，POST，HEAD，
		// 2. Content-Type：为 text/plain，multipart/form-data,application/x-www-form-urlencoed
		// 不能同时满足以上两个条件，均会触发预请求

		fetch('http://127.0.0.1:3002', {
			method: 'put',
			headers: {
				'X-Test-Cors': '123'
			}
		})
	</script>
